<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Casio-Calculatrice</title>
</head>
<body>
    <div class="container">
        <div class="head-1">
            <div></div>
            <div class="head-1-bar"></div>
            <div></div>
        </div>

        <div class="head-2">
            <div class="name"><span>Casio </span>Calculatrice</div>
            <div class="battery">
                <div class="bar-0"></div>
                <div class="bar-1"></div>
                <div class="bar-1"></div>
                <div class="bar-1"></div>
                <div class="bar-1"></div>
            </div>
        </div>

        <div class="screen"><span>Maths<br>Error</span></div>
        <div class="button-container">
            <div class="button" id="ac">AC</div>
            <div class="button" id="plus-ou-moins">+/-</div>
            <div class="button" id="pourcent">%</div>
            <div class="button" id="division">/</div>
            <div class="button" id="sept">7</div>
            <div class="button" id="huit">8</div>
            <div class="button" id="neuf">9</div>
            <div class="button" id="fois">x</div>
            <div class="button" id="quatre">4</div>
            <div class="button" id="cinq">5</div>
            <div class="button" id="six">6</div>
            <div class="button" id="moins">-</div>
            <div class="button" id="un">1</div>
            <div class="button" id="deux">2</div>
            <div class="button" id="trois">3</div>
            <div class="button" id="plus">+</div>
            <div class="button-egal" id="zero">0</div>
            <div class="button" id="virgule">.</div>
            <div class="button" id="egal">=</div>
        </div>
    </div>
</body>
</html>
